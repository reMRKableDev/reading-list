name: Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: ESLint Action
      uses: hallee/eslint-action@1.0.1
      repo-token:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
